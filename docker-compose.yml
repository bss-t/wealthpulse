services:
  postgres:
    image: postgres:15-alpine
    container_name: expense_manager_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: expense_manager
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - expense_network

  web:
    build: .
    container_name: expense_manager_web
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/expense_manager
      FLASK_ENV: development
    volumes:
      - ./app/static/uploads:/app/app/static/uploads
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - expense_network

networks:
  expense_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
